<!DOCTYPE html>
<html>
<head>
    <title>Google Charts API Select Type</title>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1', { packages: ['corechart'] });
    </script>

    <script type="text/javascript" src="GoogleChartsAPISelectType.js">
    </script>
    <link rel="stylesheet" href="GoogleChartsAPISelectType.css">
</head>
<body>
    <div id="chart"></div>
    <div>
        <select id="chartSelect">
            <option value="BarChart" selected>BarChart</option>
            <option value="LineChart">LineChart</option>
            <option value="AreaChart">AreaChart</option>
            <option value="ColumnChart">ColumnChart</option>
        </select>
    </div>
</body>
</html>
